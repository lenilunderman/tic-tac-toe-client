<!DOCTYPE html>
<html>

<head>
  <title> Tic Tac Toe Game - Lenny Lunderman </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <!--  Main Page website with background Image / Gradient  -->
  <div class="master-image">
    <div class="container h-100">
      <div class="row game-title py-4 mb-5">
        <div class="col">
          <h1 class="display-2 text-center "> Tic Tac Toe </h1>
        </div>
      </div>
      <div class="row align-items-center">
        <!--beginning of create account-->
        <div class="col-12 col-md-6 col-size">
          <div class="container border border-light rounded p-4 col-size">
            <h4>Create an account:</h4>
            <form id="create-account">
              <div class="form-group">
                <label for="email">Email address: </label>
                <input type="email" id="email" class="form-control p-4" placeholder="email" name="credentials[email]">
              </div>
              <div class="form-group">
                <label for="password">Password: </label>
                <input type="text" id="password" class="form-control p-4" placeholder="password"
                  name="credentials[password]">
              </div>
              <div class="form-group">
                <label for="password_confirmation"> Confirm Password: </label>
                <input type="text" id="password_confirmation" class="form-control p-4" placeholder="confirm password"
                  name="credentials[password_confirmation]">
              </div>
              <button type="submit" class="btn btn-info btn-create-account p-3"> Create Account </button>
            </form>
            <div class="create-account-message pt-4"></div>
          </div>
        </div>
        <!--end of create account -->

        <!--begining of login form -->
        <div class="col-12 col-md-6 ">
          <div class="sign-in unauthorized my-5 container border border-light rounded p-4 col-size">
            <form id="sign-in">
              <h4>Login to your account:</h4>
              <div class="form-group">
                <label for="email">Email address: </label>
                <input type="email" id="email" class="form-control p-4" placeholder="email" name="credentials[email]">
              </div>
              <div class="form-group">
                <label for="password">Password: </label>
                <input type="text" id="password" class="form-control p-4" placeholder="password"
                  name="credentials[password]">
              </div>
              <button type="submit" class="btn btn-info btn-login-account p-3"> Login </button>
            </form>
            <div class="sign-in-message-success mt-4"> </div>
            <div class="sign-in-message-error mt-4"> </div>
          </div>
        </div>
        <!--end of login form-->
      </div>
    </div>
  </div>
  <!--  End of Main Page website  -->

  <!-- Welcome to the website Part -->
  <!--Hero Section and Navbar Section  -->
  <div class="view-header-image">
    <nav class="navbar navbar-expand-sm navbar-inner static-top py-4" id="navbar-site">
      <div class="container">
        <a class="navbar-brand d-sm-none d-md-block d-none" href="#">
          <img src="public/tictactoe.png" alt="" id="logo">
        </a>
        <ul class="navbar-nav">
          <li class="nav-item px-2">
            <a class="nav-link text-dark font-weight-bold" href="#" id="displayChangePassword">Change Password</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link text-dark font-weight-bold" href="#" id="sign-out">Sign out</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="text-center">
        <div class="pt-5">
          <h1 class="display-4"> Time to play Tic Tac Toe</h1>
          <p class="lead py-4">Are you there to play? Have fun! </p>
        </div>
      </div>
      <!-- End of hero section but div continues to the game controls  -->

      <!-- Game Control Section -->
      <div class="container game-controls py-2" id="game-controls">
        <div class="row">
          <div class="col text-center">
            <button type="submit" class="btn btn-primary btn-new-game mx-2 my-2 p-3" id="new-game">New Game</button>
            <button type="submit" class="btn btn-secondary btn-reset-game mx-2 mx-2 p-3" id="reset-game">Reset
              Game</button>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-6 my-5" id="player-turn"> <b>Player turn:</b></div>
          <div class="col-6 my-5" id="number-wins"> <b>Number of wins:</b> </div>
        </div>
      </div>
      <!-- End of Game Control Section -->
    </div>
  </div>
  <!--  End of Part - Welcome to the website  -->



  <!-- Start of Change Password Section  -->
  <div class="container change-password-container authorized my-5 py-4">
    <form id="change-password">
      <h4>Change Password</h4>
      <div class="form-group">
        <label for="password"> Old Password: </label>
        <input type="text" id="password" class="form-control p-4" placeholder="Please enter your old password"
          name="passwords[old]">
      </div>
      <div class="form-group">
        <label for="password"> New Password: </label>
        <input type="text" id="password" class="form-control p-4" placeholder="Please enter your new password"
          name="passwords[new]">
      </div>
      <button type="submit" class="btn btn-info p-3 btn-change-password"> Change Password </button>
    </form>
    <div class="change-password-message py-2"> </div>
  </div>
  <!--  End of Change Password Section  -->


  <!--  Section Message to the user - The beginning  -->
  <div id="winner-message" class="col-12 h2 mt-3 pt-3 text-center"></div>
  <!--  Section Message to the user -  The end  -->

  <!--  Game section - The beginning  -->
  <div class="container game-board" id="game-board">
    <div class="row game-row">
      <div class="col-4 square s1 cell" id="0"></div>
      <div class="col-4 square s2 cell" id="1"></div>
      <div class="col-4 square s3 cell" id="2"></div>
    </div>
    <div class="row game-row">
      <div class="col-4 square s4 cell" id="3"></div>
      <div class="col-4 square s5 cell" id="4"></div>
      <div class="col-4 square s6 cell" id="5"></div>
    </div>
    <div class="row game-row">
      <div class="col-4 square s7 cell" id="6"></div>
      <div class="col-4 square s8 cell" id="7"></div>
      <div class="col-4 square s9 cell" id="8"></div>
    </div>
  </div>
  <!--  Game section - The end  -->

</body>

</html>
