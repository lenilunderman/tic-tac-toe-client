<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Browser Template!</h1>
  <div class="container">
    <!--start ! create account for the user -->
    <div class="create-account">
      <h4>Create an account:</h4>
      <form id="create-account">
        <div class="form-group">
          <label for="email">Email address </label>
          <input type="email" id="email" class="form-control" placeholder="email" name="credentials[email]">
        </div>
        <div class="form-group">
          <label for="password">Password </label>
          <input type="text" id="password" class="form-control" placeholder="password" name="credentials[password]">
        </div>
        <div class="form-group">
          <label for="password_confirmation"> Confirm Password </label>
          <input type="text" id="password_confirmation" class="form-control" placeholder="password confirmation"
            name="credentials[password_confirmation]">
        </div>
        <button type="submit" class="btn btn-info"> Create Account </button>
      </form>
    </div>
    <!-- end of create account for the user-->
  </div>




</body>

</html>
